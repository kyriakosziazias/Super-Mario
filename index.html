<!DOCTYPE HTML>
<html>
<head>
<title>Super-Mario</title>
<meta charset="utf-8">
<style>
body {
	margin: 0;
	padding: 0;
	background-color: #000;
}
</style>
<script src="//MENU.js"></script>
<script src = "STAGE1.js"></script>
<script src = "//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		var game = new Phaser.Game(256, 240, Phaser.CANVAS, '', {
			preload : preload,
			create : create,
			update : update
		}, false, false);
		
		function preload() {
			
			this.load.baseURL = 'https://kyriakosziazias.github.io/Super-Mario/';
			this.load.crossOrigin = 'anonymous';
			}
		//score 
		var score = 0;
		var scoreText;
		
		//lives
		var lives = 3;
        	
		game.state.add('STAGE1', STAGE1);
		game.state.add('MENU', MENU);
		game.state.start('MENU';
            
        
        function pipeOverlap(player,pipe){
	if (cursors.down.isDown && (player.body.onFloor())) {
		player.animations.play('Teleport');
		player.body.enable=false;
		game.time.events.add(Phaser.Timer.SECOND*1.2 , function() {
					player.body.enable=true;
					player.reset(1800,150);
					});
	}
}
        
		function coinOverlap(player, coin) {
			coin.kill();
            soundcoin.play();
            score += 100;
            scoreText.text = 'SCORE:' + score;
			
		}
        
        
        function coreOverlap(player, core) {
			if (player.body.touching.down) {
				core.animations.stop();
                soundcore.play();
                score += 50;
                scoreText.text = 'SCORE:' + score;
				core.frame = 2;
				core.body.enable = false;
				player.body.velocity.y = -80;
				game.time.events.add(Phaser.Timer.SECOND, function() {
					core.kill();
				});
			} else {
				player.frame = 6;
				player.body.enable = false;
				player.animations.stop();
                soundtrack.stop();
                death.play();
                
               if(lives>1){
					setTimeout(function(){
					score=0;
					lives-=1;
					game.state.start(game.state.current);
    		   		 }, 3300);
    					} else {
				setTimeout(function(){
				location.reload();
				}, 3300);}
                	
			}
		}
        
        
        
        
		function goombaOverlap(player, goomba) {
			if (player.body.touching.down) {
				goomba.animations.stop();
                soundstomp.play();
                score += 100;
                scoreText.text = 'SCORE:' + score;
				goomba.frame = 2;
				goomba.body.enable = false;
				player.body.velocity.y = -80;
				game.time.events.add(Phaser.Timer.SECOND, function() {
					goomba.kill();
				});
			} else {
				player.frame = 6;
				player.body.enable = false;
				player.animations.stop();
                soundtrack.stop();
                death.play();
                
               if(lives>1){
					setTimeout(function(){
					score=0;
					lives-=1;
					game.state.start(game.state.current);
    		   		 }, 3300);
    					} else {
				setTimeout(function(){
				location.reload();
				}, 3300);}
                	
			}
		}
	</script>
</body>
</html>
